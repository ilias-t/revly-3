<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Revly</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- BASE -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- 3RD PARTY -->
    <!-- firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- angularfire -->
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <!-- soundcloud -->
    <script src="lib/soundcloud/soundcloud.js"></script>
    <!-- CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="Feed" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/feed">
        <ion-nav-view name="feed"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Post" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/search">
        <ion-nav-view name="search"></ion-nav-view>
      </ion-tab>
    <!--   <ion-tab title="Profile" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#">
        <ion-nav-view name="tab-feed"></ion-nav-view>
      </ion-tab>
     -->
    </ion-tabs>
  </body>
</html>
