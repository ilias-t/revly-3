<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-assertive">
  <!-- Dashboard Tab -->
  <ion-tab title="Feed" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Post" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/post1">
    <ion-nav-view name="tab-post1"></ion-nav-view>
  </ion-tab>

  </ion-tab>
 -->
</ion-tabs>
