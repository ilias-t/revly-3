<ion-view title="Post">  
  <ion-content>
    <form name="songForm">
    	<input ng-model='song.title' type='text' id='trackInput'
             placeholder='Song Title...' /> {{song.title}}
      <input ng-model='song.url' type="text" id="urlInput"
             placeholder='Song Url...' /> {{song.url}}
      <button class="button icon-left ion-plus"
              ng-click="addSong(event, song.title, song.url)">Submit</button>
    </form>
  </ion-content>     
</ion-view>
