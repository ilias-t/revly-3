<ion-view title="Post">  
  <ion-content>
  <input ng-model='title' type='text' id='titleInput'
           placeholder='Song Title...' />
    <input ng-model='url' type="text" id="urlInput" placeholder='Song Url...' />
    <button class="button icon-left ion-plus" ng-click="addSong($event)">Submit</button>
  </ion-content>     
</ion-view>
