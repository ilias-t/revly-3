<ion-view title="Search a Song">  
  <ion-content>
    <input ng-model="searchQuery">
    <button class="button icon-left ion-plus"
            ng-click="searchSoundCloud(searchQuery)">Submit</button>
    <ion-list>               
      <ion-item ng-repeat="result in results" type="item-text-wrap">â€¨
        <div class="list">
          <a class="item item-thumbnail-left" href="#/tab/post2">
            <img ng-src="{{result.artwork_url}}">
            <h2>{{result.title}}</h2>
            <p>Genre: {{result.genre}}</p>
          </a>
        </div>
      </ion-item>             
    </ion-list> 
  </ion-content>     
</ion-view>
